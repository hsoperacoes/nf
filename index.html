<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta NF-e</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.21/dist/dbr.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .logo {
      background: #000;
      padding: 10px;
      text-align: center;
    }
    .logo img {
      max-width: 150px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: #2c2c2c;
      color: white;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #scanner {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      display: none;
    }
    #resultado, #erro {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
    }
    #resultado {
      background: #2c2c2c;
    }
    #erro {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo" />
  </div>

  <div class="container">
    <h2>Consulta de Nota Fiscal</h2>

    <input type="text" id="chave" maxlength="44" placeholder="Digite ou escaneie a chave de 44 dÃ­gitos" />
    <button onclick="abrirLeitor()">ðŸ“· Escanear CÃ³digo de Barras</button>
    <div id="scanner"></div>

    <button onclick="consultarNota()">Consultar Nota</button>

    <div id="resultado" style="display:none;"></div>
    <div id="erro" style="display:none;"></div>
  </div>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwfoYOgleHUcmbr_1B8tV_NG6cEZxcHm5zBSrJ0ItgRV_Cp7tumh3GjBzsvzTSNJ5sbmA/exec";

    let scanner = null;

    async function abrirLeitor() {
      const scannerDiv = document.getElementById("scanner");
      scannerDiv.style.display = "block";

      Dynamsoft.DBR.BarcodeScanner.license = "DLS2eyJoYW5kc2hha2VDb2RlIjoiMTA0MDgyMzg1LVRYbFhaV0pRY205cSIsIm1haW5TZXJ2ZXJVUkwiOiJodHRwczovL21kbHMuZHluYW1zb2Z0b25saW5lLmNvbSIsIm9yZ2FuaXphdGlvbklEIjoiMTA0MDgyMzg1Iiwic3RhbmRieVNlcnZlclVSTCI6Imh0dHBzOi8vc2Rscy5keW5hbXNvZnRvbmxpbmUuY29tIiwiY2hlY2tDb2RlIjoxNzI0OTg5ODA0fQ==";

      scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
      await scanner.updateRuntimeSettings("speed");

      scanner.onFrameRead = results => {
        for (let result of results) {
          const codigo = result.barcodeText;
          if (codigo.length === 44) {
            document.getElementById("chave").value = codigo;
            scanner.hide();
            scanner.stop();
            document.getElementById("scanner").style.display = "none";
            break;
          }
        }
      };

      await scanner.show(scannerDiv);
    }

    function consultarNota() {
      const chave = document.getElementById("chave").value.trim();
      const resultado = document.getElementById("resultado");
      const erro = document.getElementById("erro");

      resultado.style.display = "none";
      erro.style.display = "none";

      if (chave.length !== 44) {
        erro.innerText = "Chave invÃ¡lida. Deve conter exatamente 44 dÃ­gitos.";
        erro.style.display = "block";
        return;
      }

      fetch(`${URL_SCRIPT}?chave=${chave}&filial=999`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            resultado.innerHTML = `
              <p><strong>NÃºmero da NF:</strong> ${data.data.numeroNF}</p>
              <p><strong>Valor Total:</strong> ${data.data.valorTotal}</p>
              <p><strong>Quantidade Total:</strong> ${data.data.quantidadeTotal}</p>
              <p><strong>Status:</strong> âœ… ${data.data.status}</p>
            `;
            resultado.style.display = "block";
          } else {
            erro.innerText = data.message || "Erro ao buscar nota fiscal.";
            erro.style.display = "block";
          }
        })
        .catch(() => {
          erro.innerText = "Erro de comunicaÃ§Ã£o com o servidor.";
          erro.style.display = "block";
        });
    }
  </script>
</body>
</html>
