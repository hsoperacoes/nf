<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta NF-e</title>
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.21/dist/dbr.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
    }

    h2, h3 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #673ab7;
      color: white;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    .result, .history {
      margin-top: 20px;
      background-color: #2e2e2e;
      padding: 15px;
      border-radius: 5px;
    }

    .error {
      color: #f44336;
      margin-top: 15px;
    }

    .logout {
      text-align: right;
      margin-top: -20px;
      margin-bottom: 10px;
    }

    .logout button {
      padding: 5px 10px;
      background-color: #444;
      font-size: 14px;
    }

    #scanner {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background-color: transparent; /* Agora a c√¢mera aparece vis√≠vel */
    }
  </style>
</head>
<body>
  <div id="login" class="container">
    <h2>Login da Filial</h2>
    <label for="codigo">C√≥digo da Filial</label>
    <input type="text" id="codigo" placeholder="Digite o c√≥digo da filial" />
    <button onclick="entrar()">Entrar</button>
  </div>

  <div id="principal" class="container hidden">
    <div class="logout">
      <button onclick="sair()">Sair</button>
    </div>
    <h2>Consulta de Nota Fiscal</h2>
    <label for="chave">Chave de Acesso (44 d√≠gitos)</label>
    <input type="text" id="chave" placeholder="Digite a chave completa" maxlength="44"/>
    <button onclick="abrirLeitor()">üì∑ Ler C√≥digo de Barras</button>

    <div id="scanner" class="hidden"></div>

    <button onclick="consultarNota()">Consultar</button>
    <div id="loading" class="hidden">‚è≥ Consultando nota fiscal...</div>
    <div id="resultado" class="result hidden"></div>
    <div id="erro" class="error"></div>

    <div class="history">
      <h3>Hist√≥rico da Filial</h3>
      <ul id="historicoLista"></ul>
      <button onclick="limparHistoricoLocal()">üóë Limpar Hist√≥rico Local</button>
    </div>
  </div>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwfoYOgleHUcmbr_1B8tV_NG6cEZxcHm5zBSrJ0ItgRV_Cp7tumh3GjBzsvzTSNJ5sbmA/exec";
    const filiaisValidas = ["293", "488", "287", "288", "999"];
    let scannerInstance = null;

    function entrar() {
      const codigo = document.getElementById('codigo').value.trim();
      if (!codigo || !filiaisValidas.includes(codigo)) {
        alert("C√≥digo de filial inv√°lido.");
        return;
      }
      localStorage.setItem('filial', codigo);
      document.getElementById('login').classList.add('hidden');
      document.getElementById('principal').classList.remove('hidden');
      carregarHistorico(codigo);
    }

    function sair() {
      localStorage.removeItem('filial');
      location.reload();
    }

    function limparHistoricoLocal() {
      const senha = prompt("Digite a senha para limpar o hist√≥rico:");
      if (senha !== "hs") return alert("Senha incorreta.");
      const filial = localStorage.getItem('filial');
      localStorage.removeItem(`historico_${filial}`);
      document.getElementById('historicoLista').innerHTML = '';
      alert("Hist√≥rico apagado.");
    }

    function consultarNota() {
      const filial = localStorage.getItem('filial');
      const campoChave = document.getElementById('chave');
      const chave = campoChave.value.trim();
      const resultado = document.getElementById('resultado');
      const erro = document.getElementById('erro');
      const loading = document.getElementById('loading');

      resultado.classList.add('hidden');
      erro.innerText = '';

      if (!filial || chave.length !== 44) {
        erro.innerText = 'Preencha corretamente a chave com 44 d√≠gitos.';
        return;
      }

      const historico = JSON.parse(localStorage.getItem(`historico_${filial}`)) || [];
      if (historico.some(h => h.chave === chave)) {
        erro.innerText = 'Essa chave j√° foi consultada anteriormente!';
        return;
      }

      loading.classList.remove('hidden');

      fetch(`${URL_SCRIPT}?chave=${chave}&filial=${filial}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            resultado.classList.remove('hidden');
            resultado.innerHTML = `
              <p><strong>N√∫mero da NF:</strong> ${data.data.numeroNF}</p>
              <p><strong>Valor Total:</strong> ${data.data.valorTotal}</p>
              <p><strong>Quantidade Total:</strong> ${data.data.quantidadeTotal}</p>
              <p><strong>Status:</strong> ‚úÖ ${data.data.status}</p>
            `;
            historico.push({ chave, dataHora: new Date().toISOString(), ...data.data });
            localStorage.setItem(`historico_${filial}`, JSON.stringify(historico));
            carregarHistorico(filial);
          } else {
            erro.innerText = data.message || 'Erro ao buscar nota fiscal.';
          }
        })
        .catch(() => erro.innerText = 'Erro de comunica√ß√£o com o servidor.')
        .finally(() => {
          loading.classList.add('hidden');
          campoChave.value = ""; // limpa o campo depois da consulta
        });
    }

    function carregarHistorico(filial) {
      const lista = document.getElementById('historicoLista');
      const historico = JSON.parse(localStorage.getItem(`historico_${filial}`)) || [];
      lista.innerHTML = '';
      if (historico.length === 0) {
        lista.innerHTML = '<li>Nenhum hist√≥rico local encontrado.</li>';
        return;
      }
      historico.slice().reverse().forEach(item => {
        const data = new Date(item.dataHora).toLocaleDateString('pt-BR');
        lista.innerHTML += `<li>${data} - NF ${item.numeroNF} - ${item.valorTotal} - ${item.quantidadeTotal} itens</li>`;
      });
    }

    async function abrirLeitor() {
      const scannerDiv = document.getElementById("scanner");
      scannerDiv.classList.remove("hidden");

      Dynamsoft.DBR.BarcodeScanner.license = "DLS2eyJoYW5kc2hha2VDb2RlIjoiMTA0MDgyMzg1LVRYbFhaV0pRY205cSIsIm1haW5TZXJ2ZXJVUkwiOiJodHRwczovL21kbHMuZHluYW1zb2Z0b25saW5lLmNvbSIsIm9yZ2FuaXphdGlvbklEIjoiMTA0MDgyMzg1Iiwic3RhbmRieVNlcnZlclVSTCI6Imh0dHBzOi8vc2Rscy5keW5hbXNvZnRvbmxpbmUuY29tIiwiY2hlY2tDb2RlIjoxNzI0OTg5ODA0fQ==";

      try {
        // Fecha o scanner anterior, se ainda estiver ativo
        if (scannerInstance) {
          await scannerInstance.stop();
          scannerInstance = null;
        }

        // Limpa o conte√∫do da div antes de reinicializar
        scannerDiv.innerHTML = "";

        // Cria nova inst√¢ncia
        scannerInstance = await Dynamsoft.DBR.BarcodeScanner.createInstance();
        await scannerInstance.updateRuntimeSettings("speed");

        scannerInstance.onFrameRead = results => {
          for (let result of results) {
            const codigo = result.barcodeText;
            if (codigo.length >= 44) {
              document.getElementById("chave").value = codigo.substring(0, 44);
              if (scannerInstance) {
                scannerInstance.hide();
                scannerInstance.stop();
                scannerInstance = null;
              }
              scannerDiv.classList.add("hidden");
              break;
            }
          }
        };

        await scannerInstance.show(scannerDiv);
      } catch (ex) {
        alert("Erro ao iniciar o leitor: " + ex.message);
        scannerDiv.classList.add("hidden");
      }
    }

    window.onload = () => {
      const filial = localStorage.getItem('filial');
      if (filial) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('principal').classList.remove('hidden');
        carregarHistorico(filial);
      }
    };
  </script>
</body>
</html>
